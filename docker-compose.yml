services:
  db:
    image: postgres:15-alpine # Switching away from SQLite for closed network scalability as advised
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dindigul_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d dindigul_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD}@dindigul-db-1:5432/dindigul_db
      PORT: 5000
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Ensure uploads survive server restarts
      - uploads_data:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  uploads_data:
