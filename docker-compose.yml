version: '3.8'

services:
  db:
    image: postgres:15-alpine # Switching away from SQLite for closed network scalability as advised
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secureadminpassword
      POSTGRES_DB: dindigul_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://admin:secureadminpassword@db:5432/dindigul_db?schema=public
      - PORT=5000
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=strong_production_secret_key_123!
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      # Ensure uploads survive server restarts
      - uploads_data:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  uploads_data:
